<!DOCTYPE HTML>
<html>
	<head>
		<title>Gallery</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="/static/css/main.css" />
		<noscript><link rel="stylesheet" href="/static/css/noscript.css" /></noscript>
	</head>
<body>
	<section class="wrapper style1 align-center">
		<div class="inner">
			<nav>
				<ul class="actions fit small">
					<li><a href="{% url 'home' %}" class="button fit small">Home</a></li>
					<li><a href="{% url 'gallery' %}" class="button primary fit small">Gallery</a></li>
					<li><a href="{% url 'about' %}" class="button fit small">About Me</a></li>
					<li><a href="{% url 'contact' %}" class="button fit small">Contact</a></li>
				</ul>
			</nav>
			<h2>Gallery</h2>
			<p>Turning moments into memories through the lens.</p>
			<div class="items style1 medium onscroll-fade-in">
				{% for x in pictures %}
					<section>
						<div>
							<a target="_blank" href="/media/{{ x.Image }}" >
							<img src= "/media/{{ x.Image }}" width=100% height=100%>
							</a>
							<p>{{ x.Tag }}</p>
						</div>
					</section>
				{% endfor %} 
			</div>
		</div>
	</section>
	<div class="gallery style(N) (optional modifiers)">
  ...
</div>

			<script src="/static/js/jquery.min.js"></script>
			<script src="/static/js/jquery.scrollex.min.js"></script>
			<script src="/static/js/jquery.scrolly.min.js"></script>
			<script src="/static/js/browser.min.js"></script>
			<script src="/static/js/breakpoints.min.js"></script>
			<script src="/static/js/util.js"></script>
			<script src="/static/js/main.js"></script>
	</body>
</html>
